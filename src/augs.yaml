# augmentations
# color and spacial augmentations are mostly taken from Albumentations with default values

# Objects (foregrounds) augmentations
objects:
  count: [0, 5] # range - number of objects per image for all selected classes
  augs:
    color:
      RandomBrightnessContrast: true
      RandomGamma: true
      HueSaturationValue: true
      Blur: false
    spacial:
      VerticalFlip: false # flip up-down
      HorizontalFlip: true # flip left-right
      Flip: false # flip the input either horizontally, vertically or both horizontally and vertically

      RandomScale: [ 0.7, 1.5 ] # use false to disable
      Rotate: [-90, 90] # use false to disable

