# augmentations are mostly taken from Albumentations with default values

# Objects (foregrounds) augmentations
objects:
  count: [0, 5] # number of objects (range) per image for every class
  augs:
    color:
      RandomBrightnessContrast: true
      RandomGamma: true
      HueSaturationValue: true
      Blur: false
    spacial:
      # flip up-down
      VerticalFlip: false

      # flip left-right
      HorizontalFlip: true

      # flip the input either horizontally, vertically or both horizontally and vertically
      Flip: false

      # comment to disable
      RandomScale: [ 0.7, 1.5 ]

      # comment to disable
      Rotate: [-90, 90]

      # comment to disable
      ElasticTransform: 300


